<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        position: relative; /* Optional - if you want to position the input text */
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div>
        <form class="form" action="">
          <p>day</p>
          <input class="day" type="number" placeholder="DD" />
          <p class="errorMessage"></p>
          <p>month</p>
          <input class="month" type="number" placeholder="MM" />
          <p class="errorMessage"></p>
          <p>year</p>
          <p class="errorMessage"></p>
          <input class="year" type="number" placeholder="YYYYY" />
          <button class="button">calculate</button>
        </form>

        <div>
          <h1>user result</h1>
          <p class="result-year">--<span> years</span></p>
          <p class="result-month">-- <span> month</span></p>
          <p class="result-day">-- <span> days</span></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
