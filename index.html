<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <form class="form" action="">
          <div class="form-container">
            <span
              ><p>day</p>
              <input class="day" type="number" placeholder="DD" />
              <p class="errorDay"></p>
            </span>
            <span class="month">
              <p>month</p>
              <input class="month" type="number" placeholder="MM" />
              <p class="errorMonth"></p>
            </span>
            <span class="year">
              <p>year</p>
              <input
                class="appearance-none year"
                type="number"
                placeholder="YYYYY"
              />
              <p class="errorYear"></p>
            </span>
          </div>
          <div class="btn">
            <span class="btn-span">
              <button class="button">
                <img
                  src="assets/images/icon-arrow.svg"
                  alt="img"
                  class="arrow-img"
                />
              </button>
            </span>
          </div>
        </form>
        <div class="result">
          <p class="result-year"><span class="purple">--</span> years</p>
          <p class="result-month"><span class="purple">--</span> month</p>
          <p class="result-day"><span class="purple">-- </span> days</p>
        </div>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
